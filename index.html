<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, grid-template-columns">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="colums">
            <div class="col-1">
                <div class="images">
                    <img src="img/bg.jpg" alt="">
                    <div class="logo"><img src="img/logo.svg" alt=""></div> 
                </div>
            </div>
            <section class="col-2">
                <main class="page-main">
                    <h1>Get iintoo it today</h1>
                <h2>There is no charge or obligation upon registration.</h2>
                <div class="buttons">
                    <a href="#" class="button facebook"><img src="img/facebook.svg" alt=""><p>Register with Facebook</p></a>
                    <a href="#" class="button linkedin"><img src="img/linkedin.svg" alt=""><p>Register with LinkedIn</p></a> 
                </div>
                <div class="lines"><hr><p>OR</p><hr></div>
                <div class="input_menu">
                    <div class="email">
                        <div class="input_text">Email</div>
                        <input class="type_text" type="email" required>
                    </div>
                    <div class="phone">
                        <div class="input_text">Phone</div>
                        <input class="type_text" type="text" required>
                    </div>
                </div>
                <div class="selector">
                    <h1>What type of investor are you?</h1>
                    <h2>Select the type of investor you are below.</h2>
                    <div class="radio-btn">
                        <label><input type="radio" name="rad"><div class="stlradio"></div>Individual <span class="tooltip">&#9432</span></label>
                        <label><input type="radio" name="rad"><div class="stlradio"></div>Business <span class="tooltip">&#9432</span></label>
                        <label><input type="radio" name="rad"><div class="stlradio"></div>IRA <span class="tooltip">&#9432</span></label>
                        <label><input type="radio" name="rad"><div class="stlradio"></div>Trust <span class="tooltip">&#9432</span></label>
                    </div>
                </div>
                <label class="check-btn"><input type="checkbox"><div class="stlcheck"></div>I agree to the terms and receiving notifications from iintoo <a href="#">View full terms</a></label>
                <button class="button_create"></button>
                </main>
            </section>
        </div>
    </div>
</body>
</html>
